{% for region in site.data.practice_detags %}
<tr {% if region.ClosingEmbassies == "True" %} closing-embassies={{region.ClosingEmbassies}} {% endif %}>
  <td>
    <a href="{{region.Link}}" target="_blank" class="rlink"
      >{{region.Region}}
    </a>
  </td>
  <td>{{region.Issues}}</td>
  <td>{{region.Organizations}}</td>
  <td minor="{{region.Minor}}">+{{region.MinorTimestamp}}</td>
  <td major="{{region.Major}}">+{{region.MajorTimestamp}}</td>
</tr>
{% endfor %}
