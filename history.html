---
layout: default
title: History
---

<div class="card my-2">
  <div class="card-body">
    <a href="_data/history.csv" class="text-decoration-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        width="1em"
        height="1em"
      >
        <path
          fill-rule="evenodd"
          d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
      Download Data</a
    >
  </div>
</div>

<div class="mh-100">
  <canvas id="history" width="800" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@latest"></script>
<script>
  const data = {{ site.data.history | jsonify }};

  Chart.defaults.font.family = 'system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"';

  const historyContext = document.getElementById('history').getContext('2d');
  const historyChart = new Chart(historyContext, {
    type: 'line',
    data: {
      labels: data.map((day) => day.Date),
      datasets: [{
        label: 'Tagged Regions',
        data: data.map((day) => day.Count),
        fill: false,
        borderColor: '#0d6efd',
        pointBackgroundColor: '#0d6efd',
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      // maintainAspectRatio: false,
      plugins: {
        legend: {
            display: false,
        },
        title: {
          display: true,
          text: "Tagged Regions Found by Day"
        }
      }
    }
  });
</script>
